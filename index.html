<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ² Real-time d10 Roller</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }

    input, select, button {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin: 0.25rem;
    }

    button:hover {
      background-color: #333;
    }

    .dice {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 0.5rem;
      background-color: #282c34;
      border-radius: 10px;
      font-size: 2rem;
      line-height: 60px;
      font-weight: bold;
      animation: roll 0.6s ease;
      border: 2px solid #444;
      box-shadow: 0 0 10px #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .success {
      background-color: #2e7d32 !important; /* YeÅŸil */
      color: #fff;
      border-color: #66bb6a;
    }

    .failure {
      background-color: #424242 !important; /* Gri */
      color: #bbb;
      border-color: #555;
    }

    @keyframes roll {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    #results {
      margin-top: 1.5rem;
    }

    #rolledBy {
      margin-top: 1rem;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Real-time d10 Dice Roller</h1>
  
  <label>
    Dice count: 
    <input type="number" id="diceCount" value="1" min="1" max="10">
  </label>

  <label>
    Difficulty:
      <select id="difficulty">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6" selected>6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
</select>
  </label>

  <button id="rollBtn">Roll</button>

  <div id="results"></div>
  <div id="rolledBy"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://dice-roller-backend-43jk.onrender.com");

    const diceCountInput = document.getElementById("diceCount");
    const difficultyInput = document.getElementById("difficulty");
    const rollBtn = document.getElementById("rollBtn");
    const resultsDiv = document.getElementById("results");
    const rolledByDiv = document.getElementById("rolledBy");

    const userId = "User-" + Math.floor(Math.random() * 1000);

    rollBtn.addEventListener("click", () => {
      const diceCount = parseInt(diceCountInput.value);
      const difficulty = parseInt(difficultyInput.value);
      socket.emit("rollDice", { diceCount, userId, difficulty });
    });

    socket.on("diceRolled", ({ results, userId, diceCount, timestamp, difficulty }) => {
      resultsDiv.innerHTML = "";
      results.forEach(value => {
        const dice = document.createElement("div");
        dice.classList.add("dice");

        if (value > difficulty) {
          dice.classList.add("success");
        } else {
          dice.classList.add("failure");
        }

        dice.textContent = value;
        resultsDiv.appendChild(dice);
      });

      rolledByDiv.innerText = `${userId} rolled ${diceCount} dice (Difficulty: ${difficulty}) at ${new Date(timestamp).toLocaleTimeString()}`;
    });
  </script>
</body>
</html>

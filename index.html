<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ² Real-time d10 Roller</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      margin: 0;
    }

    .main {
      flex: 2;
      padding: 2rem;
    }

    .sidebar {
      flex: 1;
      background-color: #1e1e1e;
      padding: 1rem;
      border-left: 1px solid #333;
      overflow-y: auto;
    }

    input, select, button {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin: 0.25rem;
    }

    .dice {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 0.5rem;
      background-color: #282c34;
      border-radius: 10px;
      font-size: 2rem;
      line-height: 60px;
      font-weight: bold;
      animation: roll 0.6s ease;
      border: 2px solid #444;
      box-shadow: 0 0 10px #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .success {
      background-color: #2e7d32 !important;
      color: #fff;
      border-color: #66bb6a;
    }

    .failure {
      background-color: #424242 !important;
      color: #bbb;
      border-color: #555;
    }

    @keyframes roll {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    #results {
      margin-top: 1.5rem;
    }

    #rolledBy {
      margin-top: 1rem;
      font-style: italic;
      color: #ccc;
    }

    .history-entry {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .username-box {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>ðŸŽ² Real-time d10 Dice Roller</h1>

    <div class="username-box">
      Username:
      <input type="text" id="username" />
    </div>

    <label>
      Dice count (max 30): 
      <input type="number" id="diceCount" value="1" min="1" max="30">
    </label>

    <label>
      Difficulty:
      <select id="difficulty">
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      </select>
    </label>

    <button id="rollBtn">Roll</button>

    <div id="results"></div>
    <div id="rolledBy"></div>
  </div>

  <div class="sidebar">
    <h2>ðŸ“œ Roll History</h2>
    <div id="history"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://dice-roller-backend-43jk.onrender.com");

    const diceCountInput = document.getElementById("diceCount");
    const difficultyInput = document.getElementById("difficulty");
    const rollBtn = document.getElementById("rollBtn");
    const resultsDiv = document.getElementById("results");
    const rolledByDiv = document.getElementById("rolledBy");
    const historyDiv = document.getElementById("history");
    const usernameInput = document.getElementById("username");

    // Rastgele kullanÄ±cÄ± adÄ± Ã¼ret
    const defaultUsername = "User-" + Math.floor(Math.random() * 1000);
    usernameInput.value = defaultUsername;

    rollBtn.addEventListener("click", () => {
      const diceCount = Math.min(30, parseInt(diceCountInput.value));
      const difficulty = parseInt(difficultyInput.value);
      const username = usernameInput.value || defaultUsername;

      socket.emit("rollDice", { diceCount, difficulty, username });
    });

    socket.on("diceRolled", ({ results, username, diceCount, difficulty, timestamp }) => {
      resultsDiv.innerHTML = "";
      results.forEach(value => {
        const dice = document.createElement("div");
        dice.classList.add("dice");
        if (value >= difficulty) {
          dice.classList.add("success");
        } else {
          dice.classList.add("failure");
        }
        dice.textContent = value;
        resultsDiv.appendChild(dice);
      });

      rolledByDiv.innerText = `${username} rolled ${diceCount} dice (Difficulty: ${difficulty}) at ${new Date(timestamp).toLocaleTimeString()}`;

      // GeÃ§miÅŸ paneline ekle
      const historyEntry = document.createElement("div");
      historyEntry.classList.add("history-entry");
      historyEntry.innerHTML = `
        <strong>${username}</strong> rolled ${diceCount} dice<br/>
        Difficulty: ${difficulty}<br/>
        Results: [${results.join(", ")}]<br/>
        <span style="font-size: 0.9em; color: #888;">${new Date(timestamp).toLocaleTimeString()}</span>
      `;
      historyDiv.prepend(historyEntry);
    });
  </script>
</body>
</html>

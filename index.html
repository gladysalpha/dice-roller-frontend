    body {

      background-color: #121212;

      display: flex;
      flex-direction: row;
      height: 100vh;
      margin: 0;

	@media (max-width: 768px) {

    .main {
      flex: 2;

    .sidebar {

      background-color: #1e1e1e;
      padding: 1rem;
      border-left: 1px solid #333;
      overflow-y: auto;
    }

    input, select, button {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin: 0.25rem;
    }
	
	button {
	cursor:pointer;
	}

    .dice {
      display: inline-block;
	  text-align: center;
      width: 60px;
      height: 60px;
      margin: 0.5rem;
      background-color: #282c34;
      border-radius: 10px;
      font-size: 2rem;
      line-height: 60px;
      font-weight: bold;
      animation: roll 0.6s ease;
      border: 2px solid #444;
      box-shadow: 0 0 10px #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .success {
      background-color: #2e7d32 !important;
      color: #fff;
      border-color: #66bb6a;
    }

    .failure {
      background-color: #424242 !important;
      color: #bbb;
      border-color: #555;
    }

    .botch {
      background-color: #a1302f !important;
      color: #fff;
      border-color: #e80b09;
    }

    @keyframes roll {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    #results {
      margin-top: 1.5rem;
    }

    #rolledBy {
      margin-top: 1rem;
      font-style: italic;
      color: #ccc;
    }

    .history-entry {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .username-box {
      margin-bottom: 1rem;
    }
	
	.rollBtn {
	  font-size: 20px;
	  margin: 30px 0 0 0;
	  padding: 20px 40px;
	  cursor: pointer;
	}
	
	button:hover{
		background:#a38b79;
		border: 1px solid #eee;
	}
  </style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ² Real-time d10 Roller</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }

    input, button {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    button:hover {
      background-color: #333;
    }

    .dice {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 0.5rem;
      background-color: #282c34;
      border-radius: 10px;
      font-size: 2rem;
      line-height: 60px;
      font-weight: bold;
      animation: roll 0.6s ease;
      border: 2px solid #444;
      box-shadow: 0 0 10px #000;
    }

    @keyframes roll {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    #results {
      margin-top: 1.5rem;
    }

    #rolledBy {
      margin-top: 1rem;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Real-time d10 Dice Roller</h1>
  
  <label>
    Number of dice: 
    <input type="number" id="diceCount" value="1" min="1" max="10">
  </label>
  <button id="rollBtn">Roll</button>

  <div id="results"></div>
  <div id="rolledBy"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://dice-roller-backend-43jk.onrender.com");

    const diceCountInput = document.getElementById("diceCount");
    const rollBtn = document.getElementById("rollBtn");
    const resultsDiv = document.getElementById("results");
    const rolledByDiv = document.getElementById("rolledBy");

    const userId = "User-" + Math.floor(Math.random() * 1000);

    rollBtn.addEventListener("click", () => {
      const diceCount = parseInt(diceCountInput.value);
      socket.emit("rollDice", { diceCount, userId });
    });

    socket.on("diceRolled", ({ results, userId, diceCount, timestamp }) => {
      resultsDiv.innerHTML = "";
      results.forEach(value => {
        const dice = document.createElement("div");
        dice.classList.add("dice");
        dice.textContent = value;
        resultsDiv.appendChild(dice);
      });

      rolledByDiv.innerText = `${userId} rolled ${diceCount} dice at ${new Date(timestamp).toLocaleTimeString()}`;
    });
  </script>
</body>
</html>
